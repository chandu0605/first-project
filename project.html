<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div>
        <div class="head">
            <div class="head-container">
                <img class="img-logo-container" src="amazon logo.png">
                <h3 class="head-content">Add location</h3>
            </div>
            <div class="search-container">
                <form action="">
                    <select name="category">
                        <option value="" selected disabled>All</option>
                        <option value="dressing">Dressing</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Gadgets">Gadgets</option>
                        <option value="Tv's">TV's</option>
                    </select>
                    <input type="text" placeholder="enter the product" name="product name">
                </form>
            </div>
            <div class="select-container">
                <form action="">
                        <img src="indian-flag.webp" id="flag-container" >
                    
                    <select name="language">
                        <option value="English">English</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Marati">Marati</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Kanada">Kanada
                        </option>
                    </select>
                </form>
            </div>
            <div>
                <div id="sign-in">    
                    <h4>Hello,Sign in <br>Account&List</h4>    
                </div>    
            </div>
            <div>
                <div id="Orders">
                    <h4>Returns and<br>Orders</h4>
                </div>
        
            </div>
            <div>
                <div class="cart-container">
                    <img  class="cart-img-logo-container" src="cart logo.jpg">
                    Cart
                </div>
            </div>


        </div>
        
    </div>
    <div class="category-container">
        <div id="box-spacing"><p>All</p></div>
        <div id="box-spacing"><p>Fresh</p></div>
        <div id="box-spacing"><p>Mx Player</p></div>
        <div id="box-spacing"><p>Sell</p></div>
        <div id="box-spacing"><p>Best Seller</p></div>
        <div id="box-spacing"><p>Today's Deals</p></div>
        <div id="box-spacing"><p>Mobiles</p></div>
        <div id="box-spacing"><p>Prime</p></div>
        <div id="box-spacing"><p>Customer Services</p></div>
        <div id="box-spacing"><p>New Releases</p></div>
        <div id="box-spacing"><p>Electronics</p></div>
        <div id="box-spacing"><p>Amazon Pay</p></div>
        <div id="box-spacing"><p>Fashion</p></div>
        <div>
            <img src="offer.png" class="offer-image-container">
        </div>
    </div>
    <div class="body-container">
        <div class="recent-view">
            <h2>Continue Shooping deals</h2>
            <img class="recent-images" src="QianYun.jpg" >
        </div>

    </div>
</body>
</html>
